{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reports</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <h2>Generate Resource Count Report</h2>
  <br><br>

  <div class="container">
    <div class="row">
     
  <div class="dropdown col-sm">
    <select class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <option class="dropdown-item" href="#">Select Country</option>
      <option class="dropdown-item" href="#">All</option>
      <option class="dropdown-item" href="#">USA</option>
      <option class="dropdown-item" href="#">INDIA</option>
    </select>
  </div>


  <div class="dropdown col-sm">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select State
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">All</a>
      <a class="dropdown-item" href="#">NOIDA</a>
      <a class="dropdown-item" href="#">HYDERABAD</a>
    </div>
  </div>

  
  <div class="dropdown col-sm">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Billability
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">All</a>
      <a class="dropdown-item" href="#">Billable</a>
      <a class="dropdown-item" href="#">Non-Billable</a>
    </div>
  </div>


  <div class="dropdown col-sm">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Project
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">EMC</a>
      <a class="dropdown-item" href="#">Lending Tree</a>
      <a class="dropdown-item" href="#">FGL</a>
    </div>
  </div>

<div class="dropdown col-sm"></div>

  <button class="btn btn-success">Create Report</button>
</div>
</div>
</body>
</html>
